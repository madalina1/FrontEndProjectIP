<div class="wrapp">
    <div id="login">
        <h2 class="banner"><span class="fontawesome-lock"></span>FII DOCUMENTS FLOW</h2>
    </div>
    <div class="login-wrap">
        <div class="login-html">
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <input mdInput [(ngModel)]="user.email" type="email" class="input" class="icon1" id="email"
                               placeholder="prenume.nume@info.uaic.ro">
                    </div>
                    <div class="group">
                        <input mdInput [(ngModel)]="user.password"
                               type="password" id="password" class="input" class="icon2" placeholder="********">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check">
                        <label for="check"><span class="icon"></span><font color="#f5f5f5"> Remember me!</font></label>
                    </div>
                    <div class="group">
                        <span>{{errorMsg}}</span>
                        <button (click)="login()"
                                npm type="submit" name="action" class="button"><font color="white"><b>AUTENTIFICARE</b></font>
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
